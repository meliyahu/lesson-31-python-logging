version: 1
formatters:
  simple:
    format: "%(asctime)s %(name)s: %(message)s"
  extended:
    format: "%(asctime)s %(name)s %(levelname)s: %(message)s"
handlers:
  xyzconsole:
    class : logging.StreamHandler
    formatter: extended
  xyzfile:
    class: logging.FileHandler
    formatter: extended
    filename: 'acoustic_harvester.log'
  timedfile:
    class: logging.handlers.TimedRotatingFileHandler
    formatter: extended
    level: DEBUG
    # utc: True
    encoding: utf8
    when: 'S'
    # when: 'midnight'
    interval: 2
    backupCount: 7 # keep one week of historical logs
    filename: 'acoustic_harvester.log'
loggers:
  __main__:
    level: DEBUG
    handlers: [xyzfile, xyzconsole]
  harvester_main:
    level: DEBUG
    handlers: [timedfile, xyzconsole]
  app:
    level: DEBUG
    handlers: [timedfile, xyzconsole]